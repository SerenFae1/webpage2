<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator Project 2</title> 
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
		integrity= "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script> 
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
		integrity= "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"></script> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
  <!-- table for calc -->
  <table id="calc">
    <tr>
      <td colspan="3"> <input type="text" id="result"> </td>
      <td> <input type="button" value="c" onclick="clr()"/> </td>
    </tr>
    <tr>
      <td><input type="button" valeue="1" onclick="dis('1')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="2" onclick="dis('2')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="3" onclick="dis('3')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="/" onclick="dis('/')" onkeydown="myFunction(event)"> </td>
    </tr>
    <tr>
      <td><input type="button" valeue="4" onclick="dis('4')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="5" onclick="dis('5')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="6" onclick="dis('6')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="*" onclick="dis('*')" onkeydown="myFunction(event)"> </td>
    </tr>
    <tr>
      <td><input type="button" valeue="7" onclick="dis('7')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="8" onclick="dis('8')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="9" onclick="dis('9')" onkeydown="myFunction(event)"> </td>
      <td><input type="button" valeue="-" onclick="dis('-')" onkeydown="myFunction(event)"> </td>
    </tr>
    <tr>
      <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"></td>
      <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"></td>
      <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"></td>

        <!--solving-->
        <td><input type="button" value="=" onclick="solve()"> </td>
    </tr>
  </table>
	<script>
		//function display
		function dis(val)
		{
			document.getElementById("result").value += val;
		}
		
		function myFunction(event)
		{
			if (event.key == '0' || event.key == '1' || event.key == '2' || event.key == '4' || event.key == '5' || event.key == '6' || event.key == '7' || event.key == '8' || event.key == '9' || event.key == '+' || event.key == '-' || event.key == '*' || event.key == '/')
		}
		document.getElementId("result").value += event.key;

		var cal = document.getElementById("calc");
		cal.onkeyup = function (event)
		{
			if(event.keyCode === 13)
			{
				console.log("Enter");
				let x = getElementById("result").value
				console.log(x)
				solve();
			}
		}

		function solve()
			{
				let x = document.getElementById("result").value
				let y = math.evaluate(x);
				document.getElementById("result").value = y
			}

		function clr()
			{
				document.getElementById("result").value = "";
			}
		
	</script>
</body>
</html>
